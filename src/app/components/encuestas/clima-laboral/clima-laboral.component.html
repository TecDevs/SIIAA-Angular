<h3>{{encuesta.nombre_encuesta}}</h3>
<div class="progress mt-3 mb-3">
    <div class="progress-bar bg-success" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="40" aria-valuemax="100">40%</div>
</div>
<hr>
<nav class="nav navbar-dark bg-ligth justify-content-center">
    <div class="row justify-content-center">
        <div class="col">
            <button class="btn btn-success ml-2" type="button" (click)="activarBloque1()"><i class="fas fa-calendar-check"></i></button>
            <button class="btn btn-success ml-2" type="button" (click)="activarBloque2()"><i class="fas fa-user-friends"></i></button>
            <button class="btn btn-success ml-2" type="button" (click)="activarBloque3()"><i class="fas fa-briefcase"></i></button>
            <button class="btn btn-success ml-2" type="button" (click)="activarBloque4()"><i class="fas fa-users-cog"></i></button>
            <button class="btn btn-success ml-2" type="button" (click)="activarBloque5()"><i class="fas fa-building"></i></button>
            <button class="btn btn-success ml-2" type="button" (click)="activarBloque6()"><i class="fas fa-address-book"></i></button>
            <button class="btn btn-success ml-2" type="button" (click)="activarBloque7()"><i class="fas fa-address-book"></i></button>
            <button class="btn btn-success ml-2" type="button" (click)="activarBloque8()"><i class="fas fa-universal-access"></i>I</button>
            <button class="btn btn-success ml-2" type="button" (click)="activarBloque9()"><i class="fas fa-universal-access"></i>II</button>
            <button class="btn btn-success ml-2" type="button" (click)="activarBloque10()"><i class="fas fa-universal-access"></i>III</button>
        </div>
    </div>
</nav>
<div class="acordion mt-3 center-encuestas">
    <div class="card-header" id="headingOne">
        <h5>
            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                {{encuesta.bloques[numbloque]['nombre-bloque']}}
            </button>
        </h5>
    </div>
    <div id="collapseOne" class="collapse show" aria-labelleby="headingOne" data-parent="#acordion">
        <div *ngFor="let pregunta of encuesta.bloques[numbloque]['preguntas']" class="card-body">
            <form id="{{pregunta.pregunta}}">
                <label class="border-bottom pregunta">{{pregunta.pregunta}}</label>
                <div class="form-check">
                    <label *ngFor="let respuesta of pregunta.respuestas" class="form-check-label d-block">
                        <input class="form-check-input" type="radio" value="{{respuesta.valor}}" name="{{pregunta.pregunta}}">
                        {{respuesta.respuesta}}
                    </label>
                </div>
            </form>
        </div>
    </div>
</div>
