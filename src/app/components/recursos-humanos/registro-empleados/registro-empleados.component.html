<div class="col-12">
    <h4 class="mt-4">Registrar Empleado</h4>
    <hr>
    <!-- Registro de uusarios RH -->
    <div class="col contenido-principal rounded">
        <form class="row" [formGroup]="formsRegistroEmpleados">
            <div class="col-md-6 mt-1">
                <div class="mt-4">
                    <h6 class="subtitle border-bottom">Información básica</h6>
                </div>
                <label>Nombre(s):<span class="spa">*</span></label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" formControlName="nombres">
                <label class="mt-3">Apellido paterno:<span class="spa">*</span></label>
                <input type="text" class="form-control" id="apellidopaterno" placeholder="Ingrese su apellido paterno" formControlName="a_paterno">
                <label class="mt-3">Apellido materno:<span class="spa">*</span></label>
                <input type="text" class="form-control" id="apellidomaterno" placeholder="Ingrese su apellido materno" formControlName="a_materno">
                <label class="mt-3">Fecha de nacimiento:<span class="spa">*</span></label>
                <input type="date" class="form-control" id="fechaNacimiento" placeholder="Ingrese la fecha de nacimiento" formControlName="fecha_de_nacimiento">
                <label class="mt-3">Estado:<span class="spa">*</span></label>
                <input type="text" class="form-control" id="estado" placeholder="Ingrese su estado" formControlName="estado">
                <label class="mt-3">Ciudad:<span class="spa">*</span></label>
                <input type="text" class="form-control" id="ciudad" placeholder="Ingrese su ciudad" formControlName="ciudad">
                <label class="mt-3">Municipio:<span class="spa">*</span></label>
                <input type="text" class="form-control" id="municipio" placeholder="Ingrese su ciudad" formControlName="municipio">
                <label class="mt-3">Codigo Postal:<span class="spa">*</span></label>
                <input type="text" class="form-control" id="codigoPostal" placeholder="Ingrese su ciudad" formControlName="cp">
                <label class="mt-3">Area:<span class="spa">*</span></label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <select class="custom-select" id="tipoEmpleado" formControlName="area">
                        <option selected>Selecciona un area...</option>
                        <option value="3">Docente</option>
                        <option value="6">Mantenimiento</option>
                        <option value="5">Intendente</option>
                        <option value="1">Administrativo</option>
                        <option value="4">Auxiliar</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6 mt-1">
                <div class="mt-4">
                    <h6 class="subtitle border-bottom">Información de contacto</h6>
                </div>
                <label>Colonia:<span class="spa">*</span></label>
                <input type="text" class="form-control" id="colonia" placeholder="Ingrese su colonia" formControlName="colonia">
                <label class="mt-3">Calle:<span class="spa">*</span></label>
                <input type="text" class="form-control mt-" id="calle" placeholder="Ingrese su calle" formControlName="calle">
                <label class="mt-3">Número exterior:<span class="spa">*</span></label>
                <input type="text" class="form-control" id="numExterior" placeholder="Ingrese su número exterior" formControlName="numExt">
                <label class="mt-3">Número interior:<span class="spa-no">*</span></label>
                <input type="text" class="form-control" id="numInterior" placeholder="Ingrese su número interior" formControlName="numInt">
                <label class="mt-3">Correo electrónico:<span class="spa">*</span></label>
                <input type="text" class="form-control" id="correo" placeholder="Ingrese su coreo electrónico" formControlName="correo">
                <label class="mt-3">Número de celular:<span class="spa">*</span></label>
                <input type="text" class="form-control" id="numCelular" placeholder="Ingrese su número de celular" formControlName="celular">
                <label class="mt-3">Contraseña:<span class="spa">*</span></label>
                <input type="password" class="form-control" id="contraseña" placeholder="Ingrese su contraseña" formControlName="contrasena">
                
            </div>
        </form>
        <div class="row flex-row-reverse mr-1 mb-3">
            <button class="btn btn-success" [disabled]="!formsRegistroEmpleados.valid"
            (click)="registrarEmpleado()" data-target="#fm-modal" id="btn-registrar">Registrar</button>
        </div>
    </div>
</div>
