<section>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2>Ingrese los datos</h2>
                <hr>
                <form class="form-group row justify-content-center mt-2" [formGroup]="formRegistro">
                    <div class="col-md-4 col-sm-12">
                        <label>Nombre:<span class="spa">*</span></label>
                        <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Ingrese su nombre">
                        <label class="mt-3">Apellido paterno:<span class="spa">*</span></label>
                        <input type="text" class="form-control mt-" id="apellidopaterno" formControlName="ap_paterno" placeholder="Ingrese su apellido paterno">
                        <label class="mt-3">Apellido materno:<span class="spa">*</span></label>
                        <input type="text" class="form-control" id="apellidomaterno" formControlName="ap_materno" placeholder="Ingrese su apellido materno">
                        <label class="mt-3">Fecha de nacimiento:<span class="spa">*</span></label>
                        <input type="date" class="form-control" id="fechanacimiento" formControlName="fecha_nacimiento" placeholder="Ingrese la fecha de nacimiento">
                        <label class="mt-3">Numero de celular:<span class="spa">*</span></label>
                        <input type="text" class="form-control" id="celular" formControlName="numero" placeholder="Ingrese su contraseña">
                        <label class="mt-3">Código Postal:<span class="spa">*</span></label>
                        <input type="text" class="form-control" id="cp" formControlName="cp" placeholder="Ingrese su cp">
                        <label class="mt-3">Ciudad:<span class="spa">*</span></label>
                        <input type="text" class="form-control" id="ciudad" formControlName="ciudad" placeholder="Ingrese su ciudad">
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label>Estado:<span class="spa">*</span></label>
                        <input type="text" class="form-control" id="estado" formControlName="estado" placeholder="Ingrese el estado">
                        <label class="mt-3">Municipio:<span class="spa">*</span></label>
                        <input type="text" class="form-control" id="municipio" formControlName="municipio" placeholder="Ingrese el municipio">
                        <label class="mt-3">Colonia:<span class="spa">*</span></label>
                        <input type="text" class="form-control" id="colonia" formControlName="colonia" placeholder="Ingrese su colonia">
                        <label class="mt-3">Calle:<span class="spa">*</span></label>
                        <input type="text" class="form-control" id="calle" formControlName="calle" placeholder="Ingrese la calle">
                        <label class="mt-3">Nº Interior:</label>
                        <input type="text" class="form-control" id="ninterior" formControlName="numInt" placeholder="Ingrese el numero interior">
                        <label class="mt-3">Nº Exterior:<span class="spa">*</span></label>
                        <input type="text" class="form-control" id="nexterior" formControlName="numExt" placeholder="Ingrese su numero exterior">
                        <label class="mt-3">Correo:<span class="spa">*</span></label>
                        <input type="email" class="form-control" id="correo" formControlName="correo" placeholder="Ingrese su correo">
                    </div>
                </form>
                <form class="form-group row justify-content-center mt-3" [formGroup]="formRegistro">
                    <div class="col-md-4 col-sm-12">
                        <label>Contraseña:<span class="spa">*</span></label>
                        <input type="password" class="form-control" id="contrasena" formControlName="contrasena" placeholder="Ingrese una contraseña">
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <br class="d-lg-none d-md-none d-sm-block d-xs-block">
                        <label>Confirmar contraseña:<span class="spa">*</span></label>
                        <input type="password" class="form-control" id="confirmarcontrasena" formControlName="confirmar" placeholder="confirme su contraseña">
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="row mb-4">
            <div class="col">
                <label> <span class="spa">*</span>Campos obligatorios</label>
            </div>
            <div class="row flex-row-reverse mr-5">
                <button class="btn btn-success" data-target="#fm-modal" id="btn-registrarse" (click)="registro()" [disabled]="!formRegistro.valid">Registrarse</button>
            </div>
        </div>
        <div class="modal fade" id="fm-modal" tabindex="-1" role="dialog" aria-labelledby="fm-modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="">Ingresar código</h2>
                        <button class="close" data-dismiss="modal" aria-label="Cerrar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="modal-body">
                        <h5>Para registrarte ingresa el código</h5>
                        <div class="form-group">
                            <label for="correo:">Código:</label>
                            <input type="text" class="form-control" id="token" placeholder="Ingrese su código">
                            <small id="código" class="form-text text-muted">Ejemplo del código: R4dwfeE6.</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button class="btn btn-primary" id="btn-confirmar">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--modal carga-->
        <div class="modal" id="fn-modal" tabindex="-1" role="dialog" aria-labelledby="fn-modal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content ">
                    <div class="pre-loader">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
</section>
