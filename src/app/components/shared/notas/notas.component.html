<div class="contenedor-notas d-flex justify-content-center">
    <div>Notas</div>
</div>
<div id="l1" class="container-fluid">
    <div id="l2" class="row">
        <div id="lista" class="col-12">
            <ul id="lista-notas" name="lista-notas" class="list-group">
                <script type="text/javascript" src="../../../negocios/js/shared/notas/notas_cargar.js"></script>
            </ul>
        </div>
    </div>
    <div class="flex-end row p-2">
        <div class="col"></div>
        <div>
            <button class="mr-2 btn btn-outline-primary" id="btn-abrirnotas" href="#" data-toggle="modal" data-target="#fm-modal" onclick="limpiarNuevo()">
            Crear Nota
        </button>
        </div>
    </div>
    <!--                         Ventana modal nota-->
    <div class="modal fade" id="fm-modal" tabindex="-1" role="dialog" aria-labelledby="fm-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="cabecera-modal">
                    <div>
                        <div class="textbox">
                            <input id="notaTitulo" name="notaTitulo" type="text" placeholder="Escriba aquí el titulo" />
                            <input id="idUsuariou" name="idUsuariou" type="text" hidden="" />
                            <input id="idNotau" name="idNotau" type="text" hidden="" />
                        </div>
                    </div>
                </div>
                <form name="frmNotas" id="frmNotas" class="frmNotas" method="" action="#" onsubmit="return form_clic(frmNotas)">
                    <div class="modal-body">
                        <div class="form-group">
                            <textarea class="form-control" id="notaDescripcion" rows="3" placeholder="Escriba aquí..."></textarea>
                        </div>
                    </div>
                    <div class="d-flex bd-highlight mb-3">
                        <div class="mr-auto p-2 bd-highlight">
                            <button class="m btn btn-outline-danger disabled" id="btn-abrirnotas" href="#" data-toggle="modal" onclick="eliminarNota()">
                            Eliminar
                        </button>
                        </div>
                        <div class="p-2 bd-highlight">
                            <button class="btn btn-secondary" data-dismiss="modal">
                            Cancelar
                        </button>
                        </div>
                        <div class="p-2 bd-highlight">
                            <button class="btn btn-primary" onclick="form_click()" type="submit" form="frmNotas">
                            Guardar
                        </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
